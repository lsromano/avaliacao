<!DOCTYPE html>
<html lang="en">

<!-- metatags, boostrap e título da página -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<section class="h-100"> <!-- h-100 = height 100% -->
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9"> <!-- coluna em diferentes res -->
                <div class="text-center my-5">
                    <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
                </div> <!-- logo do boostrap -->

                <div class="card shadow-lg">

                    <div class="card-body p-5">

                        <h1 class="fs-4 card-title fw-bold mb-4">Forgot Password</h1>
                        <form method="POST" class="needs-validation" novalidate="" autocomplete="off"> <!-- post:forma como o formulario vai ser enviado -->
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                <input id="email" type="email" class="form-control" name="email" value="" required autofocus> <!-- input: campo de entrada -->
                                <div class="invalid-feedback">
                                    Email is invalid
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto"> <!-- submit: envia o formulario -->
                                    Send Link
                                </button>
                            </div>

                        </form>
                    </div>

                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Remember your password? <a href="{% url 'autenticacao:index' %}" class="text-dark">Login</a>
                        </div>
                    </div>

                </div> <!-- formulario recuperar senha, apenas email -->

                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2023-2023 &mdash; Contrakt
                </div> <!-- rodape -->
            </div>
        </div>
    </div>
</section>
</body>

</html>
