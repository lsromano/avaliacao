<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #dc3545;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        button[type="submit"],
        .btn-back {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover,
        .btn-back:hover {
            background-color: #bd2130;
        }

        button[type="submit"] {
            order: 2;
        }

        .btn-back {
            order: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alert</h1>

        <form method="POST" action="{% url 'contratos:criar_alerta' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.contrato.id_for_label }}">Contract:</label>
                {{ form.contrato }}
            </div>

            <div class="form-group">
                <label for="{{ form.data_alerta.id_for_label }}">Alert Date:</label>
                <input type="date" id="{{ form.data_alerta.id_for_label }}" name="{{ form.data_alerta.html_name }}" class="form-control" required>
            </div>

            <div class="button-group">
                <a href="{% url 'contratos:contract_list' %}" class="btn btn-back">Back</a>
                <button type="submit">Create</button>
            </div>
        </form>
    </div>
</body>
</html>
